<ion-header>
  <ion-toolbar>
    <ion-title>
      Senha Geral
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="input-container">
    <ion-label position="floating">Digite a senha Geral</ion-label>
    <ion-input type="password" [(ngModel)]="senhaPrioritaria"></ion-input>
    <ion-button color="light" expand="block" (click)="enviarSenha()">Enviar</ion-button>
  </ion-item>
</ion-content>
